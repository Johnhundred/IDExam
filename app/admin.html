<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db">

    <title>Admin - Interface Design - Exam</title>
    <link rel="icon" href="favicon.ico" type="image/jpg" sizes="16x16">
    <!-- Commonly used library/framework, likely to already be cached, therefore no bundling. Already minified. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Sweet Altert CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert/1.1.3/sweetalert.css">  <!-- SweetAlert -->

    <!-- Gulp. -->
    <!--build:css assets/css/style.min.css-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- endbuild -->


</head>

<body>

<div class="page-wrapper">
    <div id="wdw-admin" class="">
        <h1>Hello Admin</h1>
        <div class="wdw-login">
            <form id="lblAdminLogin">
                <input id="lblAdminUsername" type="text" placeholder="Username...">
                <input id="lblAdminPassword" type="password" placeholder="Password...">
                <input id="btnAdminLogin" type="submit" value="LOGIN">
                <span>Login status.</span>
            </form>
        </div>

        <div class="wdw-admin-picker">
            <h3>Please pick what you would like to administrate:</h3>
            <ul>
                <li><a href="#" class="admin-event-list">Events</a></li>
                <li><a href="#" class="admin-partner-list">Partners</a></li>
                <li><a href="#" class="admin-admin-list">Admins</a></li>
            </ul>
        </div>

        <div class="wdw-admin-list pick-window">
            <h4>Admins</h4>
            <h5>Create New Admin</h5>
            <form id="lblAdminCreate">
                <input id="lblAdminNewUsername" type="text" placeholder="Username...">
                <input id="lblAdminNewPassword" type="text" placeholder="Password...">
                <input id="btnAdminCreate" type="submit" value="CREATE">
            </form>
            <div>
                <p>Loading...</p>
            </div>
        </div>

        <div class="wdw-event-list pick-window">
            <h4>Events</h4>
            <h5>Create New Event</h5>
            <form id="lblEventCreate">
                <input id="lblEventImage" type="file" placeholder="Image Upload">
                <input id="lblEventTitle" type="text" placeholder="Event Title">
                <input id="lblEventOrganizer" type="text" placeholder="Event Organizer">
                <input id="lblEventDate" type="date" placeholder="Event Date/Time">
                <input id="" type="text" placeholder="">
                <input id="" type="text" placeholder="">
                <input id="" type="text" placeholder="">
                <input id="" type="text" placeholder="">
            </form>
            <div>
                <p>Loading...</p>
            </div>
        </div>

        <div class="wdw-partner-list pick-window">
            <h4>Partners</h4>
        </div>
    </div>
</div>

<div id="wdw-admin-modal" class="container-fluid">
    <div id="modal-content" class="container">
        <div id="modal-top">
            <h2>Template</h2>
        </div>
        <div id="modal-middle">
            <div>
                <p>Template</p>
            </div>
        </div>
        <div id="modal-bottom">
            <i>Quit</i>
        </div>
    </div>
</div>

<!-- jQuery is ubiquitous, almost 100% likely to already be cached, therefore no bundling. Already minified. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/sweetalert/1.1.3/sweetalert.min.js"></script> <!-- SweetAlert -->
<!-- Gulp. -->
<!--build:js assets/js/bundle.js-->
<script src="assets/js/main.js"></script>
<!-- endbuild -->
</body>

</html>
