<html lang="en">

<head>

    <link rel="icon" href="favicon.ico" type="image/jpg" sizes="16x16">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

    <!-- Gulp. -->
    <!--build:css assets/css/style.min.css-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <!-- endbuild -->


</head>

<body>

<nav class="navbar">
    <h1><a href="index.html">TechX</a></h1>

    <ul>
        <li><a href="events.html">Events</a></li>
        <li><a href="partners.html">Partners</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>

<div class="title-container margin-center events-title">
    <h2>Events</h2>
</div>

<div class="content-container events-container">
    <aside class="filter-search">
        <div class="search-bar">
                <input type="text" placeholder="Search">
                <button class="btn btn-flat waves-effect">Apply filters</button>
        </div>

        <div class="filter-list round-corners">
            <ul class="event-location">
                Location
                <li><input type="checkbox" name="location" value="Copenhagen">Copenhagen</li>
                <li><input type="checkbox" name="location" value="Aarhus">Aarhus</li>
                <li><input type="checkbox" name="location" value="Odense">Odense</li>
                <li><input type="checkbox" name="location" value="Aalborg">Aalborg</li>
                <li><input type="checkbox" name="location" value="Esbjerg">Esbjerg</li>
            </ul>

            <ul class="event-price">
                Price
                <li><input type="checkbox" name="price" data-price-id="1" value="free">Free</li>
                <li><input type="checkbox" name="price" data-price-id="2" value="paid">Paid</li>
            </ul>

            <ul class="event-date">
                Date
                <li><input type="checkbox" name="date" data-date-id="1" value="this_month">This month</li>
                <li><input type="checkbox" name="date" data-date-id="2" value="next_month">Next month</li>
            </ul>

            <ul class="event-sponsor">
                Sponsored
                <li><input type="checkbox" name="partner" value="yes">Yes</li>
            </ul>

        </div>

    </aside>

    <main class="results-container">
        <h5>Loading...</h5>
    </main>

</div>


<footer></footer>

<!-- jQuery is ubiquitous, almost 100% likely to already be cached, therefore no bundling. Already minified. -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<!-- Gulp. -->
<!--build:js assets/js/bundle.js-->
<script src="assets/js/main.js"></script>
<!-- endbuild -->
</body>

</html>
